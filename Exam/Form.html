<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="row p-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">DoB</label>
                    <input type="date" class="form-control" id="dob" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="">Gender</label> <br>
                    <input type="radio" name="gender" id="male" value="Male">Male
                    <input type="radio" name="gender" id="femail" value="Female">Female
                    <input type="radio" name="gender" id="others" value="others">others

                </div>
                <div class="form-floating">
                    <select class="form-select" id="course" aria-label="Floating label select example">,
                        <label for="floatingSelect">course</label>
                        <option selected>Open this select menu</option>
                        <option value="JAVA">JAVA</option>
                        <option value="NET">NET</option>
                        <option value="GAVE">GAVE</option>
                    </select>

                </div>

            </div>

            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Gaming" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Gaming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Coding" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Coding
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Gardening" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Gardening
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobby" value="Sleeping" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Sleeping
                    </label>
                </div>
                <div>


                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="form.js"></script>
</body>

</html>
