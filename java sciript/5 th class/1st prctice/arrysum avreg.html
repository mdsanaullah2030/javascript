<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInpurt =parseInt(prompt("pls enter the item size"));
        let myArray =[];
        let sum =0;
        for (let item=0; item<userInpurt; item++) {
            let number=prompt("Enter the"+(item+1)+" item");
            myArray.push(number);
        }
        for (let i=0; i<myArray.length; i++) {
            sum+=parseInt(myArray[i]);
        }
        // let avarage=sum/myArray.length;

        document.write(sum);
        // document.write(avarage);
    </script>
</body>

</html>
