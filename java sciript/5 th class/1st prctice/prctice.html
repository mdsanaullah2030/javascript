<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1=prompt("Enter 1st number");
    let num2=prompt("Enter 2st number");
    let num3=prompt("Enter 3st number");
    maxnumber=0;
    minnumber=0;
    
    if(num1>num2 && num1>num3){
      maxnumber=num1

    }
    else if(num2>num1 && num2>num3){
      maxnumber=num2

    }
    else{
      maxnumber=num3
    }
    if(num1<num2 && num1<num3){
      minnumber=num1

    }
    else if(num2<num1 && num2<num3){
      minnumber=num2

    }
    else{
      minnumber=num3
    }
   
    document.write(maxnumber)
    document.write("<br>" +minnumber)
  </script>
</body>
</html>
