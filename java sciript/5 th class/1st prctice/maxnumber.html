<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("enter 1s number"));
      let num2= parseInt(prompt("enter 2nt number"));
      let num3= parseInt(prompt("enter 3rd number"));
        let maxnumber=0;
        if (num1>num2 && num1>num3){
            maxnumber=num1;

        }
        else if(num2>num1 && num2>num3){
            maxnumber=num2;

        }
        else{
            maxnumber=num3;

        }
        document.write(maxnumber);
  
    </script>
</body>
</html>
