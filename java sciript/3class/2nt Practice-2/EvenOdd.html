<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Number</label><br>
    <input type="text" id="number"> <br>
    <input type="submit" value="check" onclick="checkOddEven()">
    <p id="result">Result</p>
    <script>
        function checkOddEven(){
            let yourInput=document.getElementById("number").value;
            if (yourInput%2==0)
            document.getElementById("result").innerHTML="Even"
        else{
            document.getElementById("result").innerHTML="Odd"
        }
        }
    </script>
</body>
</html>
