<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Define an array of numbers
    let myAr = [50, 34, 56, 23, 25, 78, 90, 87,67];
    
    // Print the original array
    document.write("old " + myAr);
   for(first=0;first<myAr.length;first++){
    for(sceond=0;sceond<myAr.length-first-1;sceond++){
      if(myAr[sceond]>myAr[sceond+1]){
        let temp= myAr[sceond]
        myAr[sceond]=myAr[sceond+1]
        myAr[sceond+1]=temp
      }

    }

   }

    document.write("<br>New " + myAr);
   </script> 
</body>
</html>
