<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput= prompt("pls enter prime number");
        let count =0
        for (let i=1;i<=userInput ; i++){
            if ( userInput% i==0){
                count +=1

            }
        }
        if (count==2){
            document.write("it is prime number")
        }
        else{
            document.write("it is ont prime number")
        }

    </script>
</body>
</html>
