<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let left = 0; left <= 5; left++) {
            for (let right = 0; right <= 9; right++) {
                document.write(left)
                document.write(right+ "<br>")
            }
        }
    </script>
</body>

</html>
