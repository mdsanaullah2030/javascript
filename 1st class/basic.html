<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type=" button" value=" change colOr" onclick=" document.bgColor=green'"> -->
<label>Numbar 1</label>
<input type="number" id="number1"> <br>
<label >Numbar 2</label>
<input type="number" id="number2"> <br>
<input type="submit" value="Sub" onclick="doSub()">

<input type="submit" value="Sum" onclick="doSum()">
<input type="submit" value="Division" onclick="doDivision()">
<input type="submit" value="Multiplication" onclick="doMultiplication()">

<script>
   function doSum(){
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;

        let nu1TInt=parseFloat(number1);

        let nu2TInt=parseFloat(number2);

        let result=nu1TInt+nu2TInt;

        document.write(result);
    }
    // function doSub

    function doSub(){
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;

        let nu1TInt=parseFloat(number1);

        let nu2TInt=parseFloat(number2);

        let result=nu1TInt-nu2TInt;

        document.write(result);}

        // Division


        function doDivision(){
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;

        let nu1TInt=parseFloat(number1);

        let nu2TInt=parseFloat(number2);

        let result=nu1TInt/nu2TInt;

        document.write(result);}


        // Multiplication
        
        function doMultiplication(){
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;

        let nu1TInt=parseFloat(number1);

        let nu2TInt=parseFloat(number2);

        let result=nu1TInt*nu2TInt;

        document.write(result);}
</script>
</body>
</html>
