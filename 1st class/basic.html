<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number1
    <input type="text" id="number1"><br>
    Number2
    <input type="text" id="number2"><br>
    <input type="submit" value="sum" onclick="dosum()">
    <input type="submit" value="sub" onclick="dosub()">
    <input type="submit" value="mul" onclick="domul()">
    <input type="submit" value="div" onclick="dodiv()">
    <!-- <p id="histoy"></p> -->
    <script>
        function dosum(){ 
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let nu1TInt=parseFloat(number1);
        let nu2TInt=parseFloat(number2);
        let result=nu1TInt+nu2TInt;
        document.write(result)
    }
    function dosub(){ 
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let nu1TInt=parseFloat(number1);
        let nu2TInt=parseFloat(number2);
        let result=nu1TInt-nu2TInt;
        document.write(result)
    }
    function domul(){ 
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let nu1TInt=parseFloat(number1);
        let nu2TInt=parseFloat(number2);
        let result=nu1TInt*nu2TInt;
        document.write(result)
    }
    function dodiv(){ 
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let nu1TInt=parseFloat(number1);
        let nu2TInt=parseFloat(number2);
        let result=nu1TInt/nu2TInt;
        document.write(result)
    }
    </script>
</body>
</html>
