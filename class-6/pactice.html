<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let UserInput = parseInt(prompt("please Enter Number"));
        let myArray=[];
        let sum=0;
        for (let item=1; item<UserInput; item++) {
            let number=prompt("Enter Number"+(item+1)+"item")
            myArray.push(number);


        }
        for (let i=0; i<myArray.length; i++) {
            sum+=parseInt(myArray[i])

        }
        // let avarage=sum/myArray.length
        document.write(sum+ "<br>")
        // document.write(avarage)
    </script>
</body>

</html>
